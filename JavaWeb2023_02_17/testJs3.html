        function testUserName(){
            var usernameobj = document.getElementById("name");
            var username = usernameobj.value;
            var usernameSpanObj = document.getElementById("nameSpan");
            var patt = /^\w{5,12}$/;
            if(patt.test(username)){
                usernameSpanObj.innerHTML = "<span id=\"nameSpan\">\n" +
                    "                <img src=\"imgs/正确.png\"/>\n" +
                    "            </span>";
            }
            else {
                usernameSpanObj.innerHTML = "<span id=\"nameSpan\">\n" +
                    "                <img src=\"imgs/错误.png\"/>\n" +
                    "            </span>";
            }
        }

        function selectAll(){
            var hobbiesobj = document.getElementsByName("hobby");
            for(var i = 0;i < hobbiesobj.length;i++){
                hobbiesobj[i].checked = true;
            }
        }
        function selectNone(){
            var hobbiesobj = document.getElementsByName("hobby");
            for(var i = 0;i < hobbiesobj.length;i++){
                hobbiesobj[i].checked = false;
            }
        }
        function selectReverse(){
            var hobbiesobj = document.getElementsByName("hobby");
            for(var i = 0;i < hobbiesobj.length;i++){
                hobbiesobj[i].checked = !hobbiesobj[i].checked;
            }
        }
        window.onload = function () {
            var btnselectAllobj = document.getElementById("selectAll");
            var btnselectNoneobj = document.getElementById("selectNone");
            var btnselectReverseobj = document.getElementById("selectReverse");
            btnselectAllobj.onclick = function () {
                selectAll();
            }
            btnselectNoneobj.onclick = function () {
                selectNone();
            }
            btnselectReverseobj.onclick = function (){
                selectReverse();
            }

        }
    </script>
